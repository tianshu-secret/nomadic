<div>

            <input class="username" id="username" name="username" value="请输入用户名">

<script type="text/javascript">
function init(){
var l1 = document.getElementById("l1");
var l2 = document.getElementById("l2");
var l3 = document.getElementById("l3");
var l4 = document.getElementById("l4");
l2.onclick=handleButtonOnclick;
l3.onclick=handleButtonOnclick;
l4.onclick=handleButtonOnclick;

var username = document.getElementById("username");
username.onfocus = myfocus;
username.onblur = myblur;
	
$if err == "log_name":
    var img = document.getElementById("username_img");
    img.style.display = "block";
$if err == "log_pass":
    var img = document.getElementById("passwd_img");
    img.style.display = "block";    
    var name = document.getElementById("username");
    name.value ="$other";
    name.style.color = "#000";
$if err == "reg_name":
    l2.click();
    var img = document.getElementById("username_img");
    img.style.display = "block";
    var name = document.getElementById("username");
    name.value ="用户已注册";
    name.style.color = "#840228";
$if err == "reg_email":
    l2.click();
    var img = document.getElementById("email_img");
    img.style.display = "block";
    var email = document.getElementById("email");
    email.value ="邮箱已注册，请直接登录";
    email.style.color = "#840228";
$if err == "email":
    l3.click();
    var email = document.getElementById("email");
    email.value ="$other";
    email.style.color = "#840228";
$if err == "email_wrong":
    l3.click();
    var email = document.getElementById("email");
    email.value ="$other";
    email.style.color = "#840228";
    var img = document.getElementById("email_img");
    img.style.display = "block";
}
window.onload=init;
</script>
